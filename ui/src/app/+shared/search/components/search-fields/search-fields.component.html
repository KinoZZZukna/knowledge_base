<div class="search-fields-container">
    <div class="title">Поиск</div>
    <form class="search-fields" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <mat-form-field appearance="outline">
            <mat-label>Литературу по какой теме вы хотите найти?</mat-label>
            <input matInput formControlName="smart_search" />
            <mat-error *ngIf="searchForm.get('smart_search').invalid && searchForm.get('smart_search').touched">
                Please enter a valid search term
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Автор издания</mat-label>
            <input matInput formControlName="author" />
            <mat-error *ngIf="searchForm.get('author').invalid && searchForm.get('author').touched">Минимальная длина 3 символа</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Название издания</mat-label>
            <input matInput formControlName="title" />
            <mat-error *ngIf="searchForm.get('title').invalid && searchForm.get('title').touched">Минимальная длина 3 символа</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Язык издания</mat-label>
            <input matInput formControlName="language" />
            <mat-error *ngIf="searchForm.get('language').invalid && searchForm.get('language').touched">
                Минимальная длина 3 символа
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Год издания</mat-label>
            <input matInput formControlName="publishing_year" />
            <mat-error *ngIf="searchForm.get('publishing_year').invalid && searchForm.get('publishing_year').touched">
                Минимальная длина 3 символа
            </mat-error>
        </mat-form-field>

        <div class="form-buttons">
            <button class="form-button" mat-raised-button color="primary" type="submit">Искать</button>
            <button class="form-button" mat-raised-button color="warn" type="button" (click)="onClear()">Очистить</button>
        </div>
    </form>
</div>
<ng-container *ngIf="publications">
    <mat-divider [vertical]="true"></mat-divider>
    <app-search-results [publications]="publications"></app-search-results>
</ng-container>
