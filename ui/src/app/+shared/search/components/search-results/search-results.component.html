<div class="search-results">
    <div class="search-result" *ngFor="let publication of publications">
        <img src="{{ publication.photo_of_cover }}" alt="image" class="cover" />
        <div class="search-result-fields">
            <div class="search-result-field">{{ publication.title }}</div>
            <div class="search-result-field">{{
                publication.title_of_original + ', ' + publication.author + ', ' + publication.publishing_year + ', ' + publication.language
            }}</div>
            <div class="search-result-field">{{ publication.main_theses }}</div>
        </div>
    </div>
</div>
